<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="box" style="width: 200px; height: 200px; background-color: skyblue;"></div>
    <script>
        let divNode = document.querySelector('#box');
        let id;
        let index = 0;
        function move(){
            index++;
            divNode.style.transform = `translateX(${index}px)`;
            id = requestAnimationFrame(move);
        }

        id = requestAnimationFrame(move);

        setTimeout(() => cancelAnimationFrame(id), 20000);
    </script>
</body>
</html>
