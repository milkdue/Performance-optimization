<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 防抖时间大概300ms -->
</head>
<body>
    <input type="text" name="a" id="input">
    <button>搜索</button>
    <script>
        let inputNode = document.querySelector('input');
        let id;
        inputNode.addEventListener('keyup', function(){
            if(id){
                clearTimeout(id);
            }
            id = setTimeout(() => sendAjax(), 300);
        });
        function sendAjax(){
            console.log(`发送了${inputNode.value}请求`);
        }
    </script>
</body>
</html>
